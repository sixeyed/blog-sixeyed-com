<div class="masthead">
    <div class="masthead__inner-wrap">
        <div class="masthead__menu">
            <nav id="site-nav" class="greedy-nav">
                <div class="top-ad-bar">
                    <div class="notice--primary no--margin">
                        Check it out!
                    </div>
                    &nbsp;
                    <div class="notice--primary no--margin">
                        <i class="fa-solid fa-arrow-right fa-shake" style="--fa-animation-iteration-count: 3"></i>
                    </div>
                    <!-- banner goes here, ideally 460px by 60px -->
                    <a href="https://docker4.net/udemy">
                        <img src="https://docker4.net/img/banner.png" border="0"
                            alt="Docker for .NET Apps - 8.5 hours of practical tutorials for 14.99!" />
                    </a>
                    <div class="notice--primary no--margin">
                        <i class="fa-solid fa-arrow-left fa-shake" style="--fa-animation-iteration-count: 3"></i>
                    </div>
                </div>
                <ul class="visible-links">
                    {%- for link in site.data.navigation.main -%}
                    <li class="masthead__menu-item">
                        <a href="{{ link.url | relative_url }}" {% if link.description %} title="{{ link.description }}"
                            {% endif %} {% if link.target %} target="{{ link.target }}" {% endif %}>{{ link.title }}</a>
                    </li>
                    {%- endfor -%}
                </ul>
                {% if site.search == true %}
                <button class="search__toggle" type="button">
                    <span class="visually-hidden">{{ site.data.ui-text[site.locale].search_label | default: "Toggle
                        search" }}</span>
                    <i class="fas fa-search"></i>
                </button>
                {% endif %}
                <button class="greedy-nav__toggle hidden" type="button">
                    <span class="visually-hidden">{{ site.data.ui-text[site.locale].menu_label | default: "Toggle menu"
                        }}</span>
                    <div class="navicon"></div>
                </button>
                <ul class="hidden-links hidden"></ul>
            </nav>
        </div>
    </div>
</div>
